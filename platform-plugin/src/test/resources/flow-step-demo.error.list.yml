name: fir-cli
properties:

  - name: username
    type: string
    default: admin
    required: true

  - name: password
    type: string
    required: true

  - name: age
    type: integer
    required: true
    default: 1

  - name: isMarried
    type: boolean
    required: true
    default: true

  - name: cities
    type: list
    required: false
    values:
      - beijing
      - shanghai
      - nanjing
    default: xxxxx

outputs:
  - USER_NAME
  - PASSWORD

run: |
  bash ./run.sh

build: |
  mvn clean build -dist=xxxx