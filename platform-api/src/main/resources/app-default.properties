## for flow api local env ##

### JDBC config ###
jdbc.url = jdbc:mysql://localhost:3306/flow_api_db?useSSL=false
jdbc.username = root
jdbc.password =
jdbc.pool.size = 10
jdbc.commit.auto = true
jdbc.connection.timeout = 20000

### Hibernate config ###
hibernate.show_sql = false
hibernate.hbm2ddl.auto = validate

### api settings ###
api.workspace = ${HOME}/flow-api
api.zone.default = default

### expiration duration of token, it's in second ###
### 86400 = 60 * 60 * 24 * 7= 7 day (will expiration after one day) ###
api.user.expire = 604800

### domain ###
domain.api = http://localhost:8088
domain.web = http://localhost:3000
domain.cc = http://localhost:8080

system.email = admin@flow.ci
system.username = admin
system.password = 123456

task.job.toggle.execution_timeout = false
## 6s expire job
task.job.toggle.execution_create_session_duration = 600
## 1h expire job
task.job.toggle.execution_running_duration = 3600

