<html lang="en">

<head>
    <title>flow.ci</title>
    <style>
        .content {
            background-color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
        }

        .left {
            display: inline-block;
            text-align: left;
            height: 100%;
        }

        .right {
            display: inline-block;
            text-align: right;
            height: 100%;
        }

        table tr {
            vertical-align: top;
        }

        table tr td:nth-child(2) {
            padding-left: 20px;
        }

        .state-success-bk {
            background-color: #66BB6A !important;
        }

        .state-success-fk {
            color: #66BB6A !important;
        }

        .state-failure-bk {
            background-color: #E53935 !important;
        }

        .state-cancelled-bk {
            background-color: #B0BEC5 !important;
        }

        .state-timeout-bk {
            background-color: #FB8C00 !important;
        }

        .button {
            background-color: #4c61c8;
            border: none;
            color: white;
            padding: 15px 80px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body class="content">

<div style="height: 10px" class="state-success-bk">
</div>

<div style="margin-left: 15px; margin-right: 15px">

    <!--  status header  -->
    <div class="state-success-fk" style="height: 70px;">
        <div class="left" style="width: 50%">
            <h1>Build Success</h1>
        </div>
        <div class="right" style="width: 45%">
            <h1>
                <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                          d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/>
                </svg>
            </h1>
        </div>
    </div>

    <!-- flow info -->
    <table style="height: 60px">
        <tr>
            <td>
                <div style="width: 7px; height: 60px" class="state-success-bk"
                ></div>
            </td>
            <td>
                <div>
                    <div>ios-flow</div>
                    <div>#10</div>
                    <div>100s</div>
                </div>
            </td>
        </tr>
    </table>

    <div style="height: 1px; background-color: #E0E0E0; margin-top: 10px; margin-bottom: 10px"></div>

    <table>
        <tr>
            <td>Trigger:</td>
            <td>PUSH</td>
        </tr>
        <tr>
            <td>Triggered By:</td>
            <td>tester@flow.ci</td>
        </tr>
        <tr>
            <td>Start At:</td>
            <td>2021-07-01 01:23:44.123</td>
        </tr>
        <tr>
            <td>Finish At:</td>
            <td>2021-07-01 02:23:45.456</td>
        </tr>
        <tr>
            <td>Agent:</td>
            <td>
                <div>local-01</div>
                <div>local-02</div>
            </td>
        </tr>
    </table>

    <div style="height: 1px; background-color: #E0E0E0; margin-top: 10px; margin-bottom: 10px"></div>

    <!-- Git Push/Tag -->
    <table>
        <tr>
            <td>Branch:</td>
            <td>master</td>
        </tr>
        <tr>
            <td>Commits:</td>
            <td>
                <table>
                    <tr>
                        <td><a href="http://xxx/commit/id" target="_blank">112233</a></td>
                        <td>hello commit 1</td>
                    </tr>
                    <tr>
                        <td><a href="http://xxx/commit/id" target="_blank">112233</a></td>
                        <td>hello commit 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <div style="height: 1px; background-color: #E0E0E0; margin-top: 10px; margin-bottom: 10px"></div>

    <!-- Detail Button -->
    <div style="text-align: center">
        <button class="button">View Detail</button>
    </div>

</div>
</body>
</html>
