management:
  server:
    port: ${FLOWCI_MANAGEMENT_PORT:8081}
  metrics:
    enable:
      all: true
      hikaricp:
        connections:
          usage: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    metrics:
      enabled: true
  info:
    git:
      enabled: true
      mode: full
    java:
      enabled: true
    os:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,openapi,prometheus,swagger-ui