steps:
  - condition: |
      println(FLOW_WORKSPACE)
      true
    envs:
      FLOW_WORKSPACE: "echo step"
      FLOW_VERSION: "echo step version"
    docker:
      image: "ubuntu:18.04"
      ports:
        - "6400:6400"
        - "2700:2700"
      entrypoint: ["/bin/sh"]
      network: host
    allow_failure: true

  - name: step2
    allow_failure: false
    dockers:
      - image: "ubuntu:18.04"
        ports:
          - "6400:6400"
          - "2700:2700"
        entrypoint: ["/bin/sh"]
        is_runtime: true
      - image: "mysql"
        ports:
          - "6400:3360"
        command: ["mysql", "-hlocalhost"]
        environment:
          MY_PW: "12345"
        network: none
    script: "echo 2"