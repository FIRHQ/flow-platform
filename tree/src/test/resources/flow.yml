name: root
envs:
  FLOW_WORKSPACE: "echo hello"
  FLOW_VERSION: "echo version"

trigger:
  branch:
    - "develop"
    - "master"
    - "feature/*"
  tag:
    - "*"

docker:
  image: "helloworld:0.1"

selector:
  label:
  - ios
  - local

notifications:
  - plugin: 'email-notify'
    envs:
      FLOWCI_SMTP_CONFIG: 'test-config'

steps:
 - condition: |
     println(FLOW_WORKSPACE)
     true
   envs:
     FLOW_WORKSPACE: "echo step"
     FLOW_VERSION: "echo step version"
   allow_failure: true

 - name: step2
   allow_failure: false
   docker:
     image: "ubuntu:18.04"
     ports:
       - "6400:6400"
       - "2700:2700"
     entrypoint: ["/bin/sh"]
     network: host
   script: "echo 2"
